name: aiffelthon_hair
description: A new Flutter project.

publish_to: 'none' # Remove this line if you wish to publish to pub.dev


version: 1.0.0+1

environment:
  sdk: '>=3.0.6 <4.0.0'


dependencies:
  flutter:
    sdk: flutter
  font_awesome_flutter: ^9.2.0
  tflite_flutter: ^0.10.1
  image: ^4.0.17
  image_picker: ^1.0.4
  cupertino_icons: ^1.0.2
  firebase_core: ^2.15.1
  firebase_auth: ^4.9.0
  google_sign_in: ^6.1.5
  flutter_signin_button: ^2.0.0
  sqflite: ^2.3.0
  http: ^1.1.0
  url_launcher: ^6.1.14
  webview_flutter: ^4.2.4
  webview_flutter_android: ^3.10.0
  flutter_colorpicker: ^1.0.3
  provider: ^6.0.5
  permission_handler: ^11.0.0
  flutter_uvc:
    path: lib/flutter_uvc/
  intl: ^0.18.1
dev_dependencies:
  flutter_test:
    sdk: flutter


  flutter_lints: ^2.0.0


flutter:
  fonts:
    - family: DoHyeonRegular
      fonts:
        - asset: assets/fonts/DoHyeon-Regular.ttf
  uses-material-design: true
  assets:  
    - assets/model/model1.tflite
    - assets/model/model2.tflite
