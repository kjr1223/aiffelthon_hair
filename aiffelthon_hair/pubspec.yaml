    - assets/model/model4.tflite
    - assets/model/model5.tflite
    - assets/model/model6.tflite
    - assets/images/shampoo1.png
    - assets/images/shampoo2.png
    - assets/images/shampoo3.png
    - assets/images/shampoo4.png
    - assets/images/shampoo5.png
    - assets/images/shampoo6.png
    - assets/images/shampoo7.png
    - assets/images/shampoo8.png
    - assets/images/fresh.png
    - assets/images/analysis.gif
    - assets/images/servey.gif
    - assets/images/history.gif
    


